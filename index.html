<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App | Allen</title>
    <link rel="shortcut icon" href="favicon/weatherapp_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search Icon"></button>
        </div>
        <div class="error">
            <h4>Invalid City Name!!</h4>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weatherIcon" alt="weatherIcon">
            <h1 class="temp">22Â°C</h1><br>
            <h2 class="cityName">Beijing</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
